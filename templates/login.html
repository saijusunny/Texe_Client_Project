{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    .line-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 15px; /* Adjust as needed */
    }

    .line {
      flex: 1;
      border-top: 1px solid #000;
      margin: 0 10px;
    }

    .text {
      font-size: 18px;
    }
    @media (max-width:992px) {
        #image{
        display: none;
    }
    }
    
 
  </style>
  <title>Sign Up</title>


<div class="container" style="margin-top:7rem;border: radius 1px;">
  <div class="row">
    <div class="col-sm-12" style="margin:auto">
      <div class="row">
        <div class="col-sm-6" id="image">
          <img src="static\images\static_image\texe_login.png" class="img-fluid" style="padding: 2rem; background-color: red;width: 654px;height:600px;" alt="">
        </div>
        <div class="col-sm-6" style="margin-top: 10px;">
          <h4 style="text-align: center;">Sign In</h4>
          
          <div class="form-group">
            <label class="login_label">Email</label>
            <input type="email" placeholder="" class="form-control"> 
          </div>
          
          <div class="form-group">
            <label class="login_label">Password</label>
            <input type="password" placeholder="" class="form-control" id="eyeIcon">
            
          </div>
          <div class="form-check">
           
            <label class="form-check-label" for="exampleCheckbox">Forget Password</label>
          </div>
          <!-- <div class="form-group" style="background-color: red;"> -->
            <button type="button"  class="form-control w-50" style="background-color: red;color: white;border-color: red;margin-top: 10px;margin-bottom: 10px;">Sign In</button>
            
          <!-- </div> -->
          <p>Don't have an account? <a href="{% url 'signup'%}" style="color: red;">Sign Up</a></p>
          
        </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
