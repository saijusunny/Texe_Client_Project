<script>
    function delivery(){
        var qty = document.getElementById('numberInput').value;
        var amount = document.getElementById('amount').value;
        
        var delivery = document.getElementById("delivery").value;
     
        document.getElementById("price").value=parseInt(qty)*parseInt(amount)
        var price = document.getElementById("price").value;
        
        document.getElementById("sum").value=parseInt(parseInt(qty)*parseInt(amount))+parseInt(delivery)
    }


    function increment() {
       
        var numberInput = document.getElementById('numberInput');
        numberInput.value = parseInt(numberInput.value) + 1;
        var qty = document.getElementById('numberInput').value;
        var amount = document.getElementById('amount').value;
        
        var delivery = document.getElementById("delivery").value;
     
        document.getElementById("price").value=parseInt(qty)*parseInt(amount)
        var price = document.getElementById("price").value;
        
        document.getElementById("sum").value=parseInt(parseInt(qty)*parseInt(amount))+parseInt(delivery)
        
    }
    
    
    function decrement() {
        var numberInput = document.getElementById('numberInput');
        var value = parseInt(numberInput.value) - 1;
        // Ensure the value doesn't go below 0
        numberInput.value = value < 0 ? 0 : value;
        var qty = document.getElementById('numberInput').value;
        var amount = document.getElementById('amount').value;
        
        var delivery = document.getElementById("delivery").value;
     
        document.getElementById("price").value=parseInt(qty)*parseInt(amount)
        var price = document.getElementById("price").value;
        
        document.getElementById("sum").value=parseInt(parseInt(qty)*parseInt(amount))+parseInt(delivery)
    }
 
</script>

  <script>

    document.querySelectorAll('.outers .card-title').forEach(function(el) {

        if (el.textContent.toLowerCase().indexOf(inputs) > -1) {

    })
    })
</script>
